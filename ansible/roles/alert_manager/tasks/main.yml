- name: Download Alertmanager binary
  get_url:
    url: "https://github.com/prometheus/alertmanager/releases/download/v0.25.0/alertmanager-0.25.0.linux-amd64.tar.gz"
    dest: "/tmp/alertmanager.tar.gz"
    mode: '0644'
    force: yes

- name: Extract Alertmanager
  unarchive:
    src: "/tmp/alertmanager.tar.gz"
    dest: "/opt/"
    remote_src: yes
    extra_opts: [--strip-components=1]

- name: Remove existing /opt/alertmanager if it exists
  file:
    path: /opt/alertmanager
    state: absent

- name: Create Alertmanager symlink
  file:
    src: /opt/alertmanager-0.25.0.linux-amd64
    dest: /opt/alertmanager
    state: link

- name: Create Alertmanager user
  user:
    name: alertmanager
    shell: /sbin/nologin
    create_home: no

- name: Create directories for Alertmanager
  file:
    path: "{{ item }}"
    state: directory
    owner: alertmanager
    group: alertmanager
    mode: '0755'
  loop:
    - /etc/alertmanager
    - /var/lib/alertmanager

- name: Deploy Alertmanager configuration file
  template:
    src: alertmanager.yml.j2
    dest: /etc/alertmanager/alertmanager.yml
    owner: alertmanager
    group: alertmanager
    mode: '0644'

- name: Deploy Alertmanager systemd service file
  template:
    src: alertmanager.service.j2
    dest: /etc/systemd/system/alertmanager.service
    owner: root
    group: root
    mode: '0644'

- name: Reload systemd daemon
  systemd:
    daemon_reload: yes

- name: Start and enable Alertmanager service
  systemd:
    name: alertmanager
    state: started
    enabled: yes
