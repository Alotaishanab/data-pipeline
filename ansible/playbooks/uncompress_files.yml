- name: Uncompress .pdb.gz and .cif.gz Files Using pigz
  hosts: storage
  become: yes
  vars:
    datasets_dirs:
      - /mnt/datasets/human_proteome
      - /mnt/datasets/ecoli_proteome
    parallel_jobs: 4  # Adjust based on CPU cores

  tasks:
    - name: Uncompress files directly using find and xargs
      shell: |
        find {{ dataset_dir }} -type f \( -name '*.pdb.gz' -o -name '*.cif.gz' \) -print0 | xargs -0 -n 1 -P {{ parallel_jobs }} pigz -d -f
      loop: "{{ datasets_dirs }}"
      loop_control:
        loop_var: dataset_dir
      args:
        executable: /bin/bash

    - name: Verify uncompression by counting original files
      find:
        paths: "{{ dataset_dir }}"
        patterns:
          - "*.pdb"
          - "*.cif"
        recurse: yes
        file_type: file
      register: original_files
      loop: "{{ datasets_dirs }}"
      loop_control:
        loop_var: dataset_dir

    - name: Debug - Number of uncompressed files
      debug:
        msg: "Total number of uncompressed files in {{ dataset_dir }}: {{ original_files.results[0].matched }}"
      loop: "{{ datasets_dirs }}"
      loop_control:
        loop_var: dataset_dir
